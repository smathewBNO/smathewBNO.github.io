<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main">
            <h3>Form Fields</h3>
            <form class="form">
                <!-- Full Name -->
                <div class="form_row form_hasSubFields">
                    <div class="subField fn">
                        <label for="first" class="subField_label">First Name</label>
                        <input id="first" type="text" name="first" class="subField_input">    
                    </div>
                    <div class="subField mi">
                        <label for="middle" class="subField_label">MI</label>
                        <input id="middle" type="text" name="middle" class="subField_input">    
                    </div>
                    <div class="subField ln">
                        <label for="last" class="subField_label">Last Name</label>
                        <input id="last" type="text" name="last" class="subField_input">    
                    </div>
                    <label for="fname" class="form_label">Full Name</label>
                    <div style="clear:both;"></div>                    
                </div>
                <!-- Phone Number -->
                <div class="form_row form_noSubFields">
                    <label for="phone" class="form_label">Enter Phone Number</label>
                    <input id="phone" type="text" name="phone" class="form_input">
                </div>
                <!-- Home Address -->                
                <div class="form_row form_hasSubFields">
                    <div class="subField st_address">
                        <label for="street" class="subField_label">Home Street Address</label>
                        <input type="text" class="subField_input" name="street">
                    </div>
                    <div class="subField apt">
                        <label for="apt" class="subField_label">Apt Ste (optional)</label>
                        <input type="text" class="subField_input" name="apt">
                    </div>
                    <div class="subField zip">
                        <label for="zip" class="subField_label">Zip Code</label>
                        <input type="text" class="subField_input" name="zip">
                    </div>
                    <div class="subField city">
                        <label for="city" class="subField_label">City</label>
                        <input type="text" class="subField_input" name="city">
                    </div>
                    <div class="subField state">
                        <label for="st" class="subField_label">State</label>
                        <select class="subField_input" name="st">
                            <option value></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>                            
                        </select>
                    </div>
                    <label class="form_label">Home Address</label>
                    <div style="clear:both;"></div>
                </div>
                <!-- DOB -->
                <div class="form_row form_noSubFields">
                    <label for="dob" class="form_label">Date of Birth</label>
                    <input id="dob" type="text" name="dob" class="form_input">
                </div>
                <!-- SS -->
                <div class="form_row form_noSubFields">
                    <label for="ssn" class="form_label">Social Security</label>
                    <input id="ssn" type="text" name="ssn" class="form_input">
                </div>
                <!-- Password -->
                <div class="form_row form_noSubFields">
                    <label for="pw" class="form_label">Password</label>
                    <input id="pw" type="password" name="pw" class="form_input">
                </div>

            </form>            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/jquery.masked-input.js"></script>
        <script src="js/main.js"></script>        
    </body>
</html>
